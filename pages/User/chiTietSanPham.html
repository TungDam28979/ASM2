<!-- Khu vực tiêu đề trang -->
<h3>Chi tiết sản phẩm</h3>

<!-- Khu vực nội dung form -->
<form >
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input ng-model="sanPham.id" class="form-control" type="text" disabled>
    </div>

    <!-- Khu vực name -->
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input ng-model="sanPham.ten" class="form-control" type="text" disabled>
    </div>


    <!-- <div  class="mt-3" >
        
        <div><img ng-repeat="item in danhSachSanPham" src="{{item.anh}}" alt="" height="250px"></div>
    </div> -->

    <div class="mt-3">
        <img src="{{sanPham.anh}}" alt="" height="250px">
    </div>

    <!-- Khu vực price -->
    <div class="mt-3">
        <span class="form-label">Giá:</span>
        <input ng-model="sanPham.gia" class="form-control" type="text" disabled>
    </div>

    <div class="mt-3">
        <span class="form-label">Chi tiet:</span>
        <input ng-model="sanPham.chiTiet" class="form-control" type="text" disabled>
    </div>

    <!-- Khu vực category -->
    <div class="mt-3">
        <span class="form-label">Danh Mục:</span>
        <select ng-model="sanPham.danhMuc" class="form-control" disabled>
            <option value="">- Lựa Chọn -</option>
            <option value="Bình Hoa TC"> Bình Hoa TC</option>
            <option value="Đồ Bếp TC"> Đồ Bếp TC</option>
            <option value="Đồ Nhà Tắm TC"> Đồ Nhà Tắm TC</option>
        </select>
    </div>

    <!-- Khu vực button -->
    <div class="mt-3">
        <a href="#!trang-chu" class="btn btn-secondary">Quay Lại</a>
        <button ng-click="onClickCreate()" class="btn btn-success"> Thêm vào giỏ hàng</button>
        <a href="#!xacNhan-donHang/{{sanPham.id}}" class="btn btn-warning">Mua ngay</a>
    </div>

    <!-- Khu vực thông báo lỗi -->
    <!-- <div class="alert alert-danger mt-1" ng-hide="formStatus">
        {{formMessage}}
    </div> -->
</form>
